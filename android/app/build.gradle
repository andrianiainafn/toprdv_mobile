plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
//    id 'com.google.gms.google-services'
}

android {
    def buildConfig = rootProject.extensions.getByName("ext")
    namespace = "com.example.my_template_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    dependencies {
        implementation 'androidx.core:core:1.12.0'
        implementation 'androidx.core:core-ktx:1.12.0'
//        implementation platform('com.google.firebase:firebase-bom:33.7.0')
//        implementation("com.google.firebase:firebase-analytics")
        // For AGP 7.4+
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
        implementation 'org.altbeacon:android-beacon-library:${altbeacon.version}'
        // For AGP 7.3
        // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.3'
        // For AGP 4.0 to 7.2
        // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.9'
    }

    defaultConfig {
        multiDexEnabled true
        multiDexEnabled=true
        vectorDrawables.useSupportLibrary = true
        targetSdkVersion buildConfig.targetSdkVersion
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.my_template_project"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 21
        targetSdkVersion 34
        compileSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

flutter {
    source = "../.."
}